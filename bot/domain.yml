  utter_exemplo_vetores:
    - text: |
          Béeem, um exemplo de vetor? Imagine que eu quero contar quantos fenos eu comi na semana. Como eu faria isso? Com um vetor de fenos por dia!! Ficaria mais ou menos assim:
            fenos_por_dia = [4, 3, 3, 2, 3, 4, 5]

          E se eu quiser saber quantos fenos eu comi no Domingo é só acessar o vetor na posição 0!
            print(fenos_por_dia[0])
            # 4
            
          Lembrando que as posições começam a ser contadas a partir 0.

          Agora que você já viu na prática, por que não lê um pouco mais? Só me pedir por um conteúdo extra sobre vetores!

  utter_curiosidades_python:
    - text: |
        O nome Python não foi inspirado no réptil, mas sim no grupo humorístico britânico Monty Python.

    - text: |
        Existe um poema da linguagem Python chamado Zen do Python que resume as boas práticas.

    - text: |
        Tenta usar o comando "python" e depois "import this" no terminal... você vai ver algo béem legal!!

    - text: |
        O Python serviu de inspiração para muitas linguagens novas!!

    - text: |
        Python foi feita com base na linguagem ABC, com A de aix, Bée de bode e C de capim!

    - text: |
        Você sabia que o Python foi considerado a 3ª linguagem "mais amada" segundo a pesquisa conduzida pelo Stack Overflow em 2018?!

  utter_sobre_aix:
    - text: |
        Você ainda não me conhece?! Por onde é que você navegava esse tempo todo? Eu sou a cabra Aix e estou aqui para te auxiliar nos seus estudos e garantir sua nota 10 quando o assunto é linguagem de programação Python!

    - text: |
        Então você quer saber mais sobre mim? Vou te contar um segredo: sabia que eu fui criada por estudantes da Universidade de Brasília? Eu aposto que se você se esforçar e estudar muito junto comigo você tambéem será capaz de criar uma ferramenta de estudo tão maneira quanto essa!

    - text: |
        Aí vai uma charada: Quem é, quem é... que te ajuda com a sintaxe Python, tira suas dúvidas, e ainda te redireciona exercícios de programação? Béem, se você falou seu professor, você acertou... Mas sabia que eu também posso te ajudar com isso?

    - text: |
        Já vi que você não me conhece muito béem... Mas aposto que você vai gostar de mim! Inclusive, se quiser me apresentar aos seus amigos, fala para eles que eles precisam ter um desses sistema operacionais: Linux, Windows ou MacOS. E não esqueça, você tambéem precisa do ambiente Jupyter instalado! Ah!! E agora também estou no telegram!

    - text: |
        A cabra que te manda exercícios na hora... que tira suas dúvidas sem nenhuma demora... que está todo tempo junto com você... Essa cabra sou eu!

    - text: |
        Quer saber uma curiosidade sobre mim? Sabia que meu nome veio da mitologia romana? Acontece que há muito tempo atrás quem amamentou o deus Júpiter foi a cabra Aix. Por eu ter sido criada integrada nessa plataforma Jupyter, nasceu a ideia do meu nome! Quanta imaginação, não?

  utter_sobre_python:
    - text: |
        O Python é uma linguagem de programação de alto nível, muito usada no Linux por ser béem rápida de aprender!
        Possui uma sintaxe bastante organizada, como meus fenos, e permite a fácil leitura do código.
        O Python foi criado por Guido van Rossum, no ano de 1991, béem antes de eu nascer.

  utter_sobre_variaveis:
    - text: |
        Pois béem, variável é o nome dado a uma área de memória reservada para guardar as informações ou os dados de um programa por um determinado tempo.
        Existem vários tipos de variáveis, mas por hora, você vai precisar saber dos tipos primitivos.
        Esses tipos são inteiro(int), ponto flutuante(float), caractere(char) e booleano (bool).
        Quer saber mais? Por que não pergunta sobre cada um dos tipos ou quem sabe por exemplos de variáveis?

  utter_sobre_inteiros:
    - text: |
        Uma variável do tipo inteiro, serve para guardar números que pertencem ao conjunto dos inteiros.
        Isto éee, todos números positivos e negatios sem casas decimais.
        Você pode contar seus fenos com inteiros!! 20 fenos, 30 fenos...
        Quer ver um exemplo das variáveis em ação?? Pois béem, só me pedir!

  utter_sobre_pontos_flutuantes:
    - text: |
        A "evolução" do tipo inteiro é o tipo Ponto Flutuante, ele armazena valores numéricos, porém com casas decimais.
        Então 3.14150, -1.5, 61.884 são possíveis de serem armazenados numa variável deste tipo, assim como 1,5 kilos de capim.
        Ainda ficou uma dúvida? Que tal me pedir um exemplo de variáveis então?

  utter_sobre_caracteres:
    - text: |
        As variáveis do tipo caracter guardam valores alfanuméricos e caractéres especiais, então, letras, números, pontos, acentos, chaves, parênteses...
        Exemplos de caracteres seriam 'b', 'é', 'e', '!'
        Que tal um exemplo prático de variáveis? Só me pedir que te mostro um!

  utter_sobre_booleanos:
    - text: |
        O tipo booleano serve para armazenar apenas o valor verdadeiro ou falso, é usado em operações lógicas!
        Eu gosto muito de feno é uma afirmação verdadeira!!
        Bééé, você quer mais um exemplo? Só me pedir! Tenho alguns exemplos de variáveis para você.

  utter_sobre_condicionais:
    - text: |
        Bom, uma estrutura condicional são ações que podem ou não serem executadas no seu programa.
        É necessário que uma condição seja testada para que que essas ações sejam executadas ou não.

        SE a condição é satisfeita, executamos o que foi definido. SE NÃO, pulamos e continuamos o programa.
        Quer outro exemplo? Me peça exemplos de estruturas condicionais!

  utter_sobre_repeticao:
    - text: |
        Estruturas de repetição são funções capazes de iterar determinada ação. Nelas, você pode determinar uma meta e uma instrução. Ou seja, você vai realizar determinada ação repetidas vezes até alcançar o resultado que deseja! Mas não seja béesta, tenha cuidado, pois você pode cair em um loop infinito! Assim, para conseguir fazer isso, temos as estruturas de repeticao for e while da linguagem Python. Quer ver os loops em ação? Me peça um exemplo!

    - text: |
        Você já tentou contar até 10 no python? Tenta aí! Se você utilizou uma função print para cada número, tenho que te contar um segredo: dá para fazer isso com um só print! Como? Béem... você vai utilizar os repeticao, que, basicamente são capazes de reproduzir determinada ação. Temos como estruturas do Python o WHILE e o FOR. Quer saber mais sobre eles? Me pergunte por exemplos!

  utter_exemplo_variaveis:
    - text: |
        Então você quer ver como as variáveis funcionam...
        Não é fácil igual comer capim, mas vou te dar alguns exemplos e você vai entender!!!
        Digamos que você está entrando no seu e-mail, repare que no login existem duas variáveis, seu username e sua senha.
        Num código ficaria mais ou menos assim:
          # nome da variável = conteúdo da variável
          username = "username@email.com"
          senha = "digitos1234"
        Lembrando que no Python não é preciso declarar o tipo da variável, apenas nomeá-la!

  utter_exemplo_condicionais:
    - text: |
        Quer saber como escrever uma estrutura condicional em python? Xá comigo, nisso eu sou muito boa!
        Digamos que se você quer que seja printado "amo feno" caso uma variavel x seja igual a 2 e "amo python"
        caso essa variável seja igual 5. Caso x seja tanto diferente de 2 quanto de 5 você quer
        que seja printado "amo a Aix" :

          if x == 2:
            print("amo feno")
          elif x == 5:
            print("amo python")
          else:
            print("amo a Aix")

  utter_exemplo_repeticao:
    - text: "Imagine que eu, Aix, estou no celeiro e meu feno do lado de fora, no campado. Para chegar lá, precisarei de alguns passos. Cada passo será uma ação minha. No caso, eu terei que executar uma quantia de passos finitos até chegar ao meu objetivo. Repetirei então a minha ação 'dar um passo' até chegar ao meu feno. Funciona mais ou menos assim!"
      image: "https://user-images.githubusercontent.com/43069991/56447561-626c3b00-62df-11e9-81f3-77963cf19bd5.png"


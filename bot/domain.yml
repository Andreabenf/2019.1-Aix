  utter_conteudo_extra_condicionais:
    - text: |
        Ta querendo saber mais né? Beleza! Até preparei um código aqui para você
          if Aix_não_sanou_sua_duvida or Quer_mais_informações:
              Tudo béem! Ta aqui um link que explica mais mastigado do que meu feno. hehehe
              https://www.w3schools.com/python/python_conditions.asp

  utter_sobre_condicionais:
    - text: |
        Ah, eu adoro estruturas condicionais!
        Bom, uma estrutura condicional são ações que podem ou não serem executadas no seu programa.
        É necessário que uma condição seja testada para que que essas ações sejam executadas ou não.

        Se a condição é satisfeita, executamos o que foi definido. SE NÃO, pulamos e vamos para a proxima condição. Além disso, podemos fazer uma opção extra que será executada caso nenhuma condição for satisfeita

        Por exemplo:

        Imagine que você tem um pouquinho de feno nas suas mãos
        Se você me der ele, eu vou ficar feliz!
        Se você resolver ficar com ele, eu vou ficar na vontade, poxa!
        E se você nem me der e nem ficar com ele, vou ficar confusa, oras! Por que você teria feno e não faria nada com ele? Eu hein...

  utter_sobre_variaveis:
    - text: |
        Pois béem, variável é o nome dado a uma área de memória reservada para guardar as informações ou os dados de um programa por um determinado tempo.
        Existem vários tipos de variáveis, mas por hora, você vai precisar saber dos tipos primitivos.
        Esses tipos são inteiro(int), ponto flutuante(float), caractere(char) e booleano (bool).

  utter_sobre_inteiros:
    - text: |
        Uma variável do tipo inteiro, serve para guardar valores numéricos dentro do conjunto de inteiros.
        Isto éee, todos números positivos e negatios sem casas decimais.
        Por exemplo, você pode contar seus fenos com inteiros, 20 fenos, 30 fenos.

  utter_sobre_pontos_flutuantes:
    - text: |
        A "evolução" do tipo inteiro é o tipo Ponto Flutuente, ele armazena valores numéricos, porém com casas decimais.
        Então 3.14150, -1.5, 61.884 são possíveis de serem armazenados numa variável deste tipo.
        Uma variável do tipo ponto flutuante pode ser 1,5 kilos de capim, o meu peso (que é segredo).

  utter_sobre_caracteres:
    - text: |
        As variáveis do tipo caracter guardam valores alfanuméricos e caractéres especiais, então, letras, números, pontos, acentos, chaves, parêntese.
        Exemplos de caracteres seriam 'b', 'é', 'e', '!'

  utter_sobre_booleanos:
    - text: |
        O tipo booleano serve para armazenar apenas o valor verdadeiro ou falso, é usado em operações lógicas
        É verdadeiro que eu gosto muito de feno!

  utter_exemplo_variaveis:
    - text: |
        Então você quer ver como as variáveis funcionam...
        Não é fácil igual comer capim, mas vou te dar alguns exemplos e você vai entender!!!
        Digamos que você está entrando no seu e-mail, repare que no login existem duas variáveis, seu username e sua senha.
        Num código ficaria mais ou menos assim:
          nome da variável = conteúdo da variável
          username = "username@email.com"
          senha = "digitos1234"
        Lembrando que no Python não é preciso declarar o tipo da variável, apenas nomeá-la!
        Outro exemplo possível é uma equação, onde você já tem variáveis!!
        A Fórmula de Bhaskara poderia ser escrita desse jeito:
          a = -5
          b = 4
          c = 1
          delta = b*b - 4*a*c
          y1 = (-b + delta**1/2)/(2*a)
          y2 = (-b - delta**1/2)/(2*a)
        Veja quantas variáveis!!! Vou listá-las para você conseguir ver béem melhor.
        a, b, c, delta, y1 e y2
        Repare que a varíavel e o countéudo que ela armazena são coisas diferentes!!


        def oi(nome)
          return "Oi, " + nome;

	      A palavra reservada 'def', é a abreviação de define, serve para explicitar que aquela função será definida naquele trecho do código. O nome da função 'oi' é o nome único que havia falado, e 'nome' é o parâmetro. Tudo que vem depois do return, na mesma linha, é a resposta da função!


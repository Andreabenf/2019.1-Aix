        Um matriz também pode ser chamado de Array Bidimensional.

        Que tal um exemplo de matriz? Só me pedir por exemplos de matrizes que te mostro!

  utter_sobre_hello_world:
    - text : |
        Quer aprender a fazer seu primeiro programa? Xá comigo! Bée
        O primeiro programa em qualquer linguagem é uma saudação a este novo mundo. Diremos então: "Hello World!"
        Em python, basta utilizar a função 'print()'. Dentro dos parênteses colocamos nosso texto entre aspas duplas.
        Temos então:
            print("Hello World!")
      image: "https://user-images.githubusercontent.com/45996980/57019461-fd78e500-6bfc-11e9-8ea8-717ff4e61c34.png"

  utter_sobre_importar_bibliotecas:
    - text : |
        Bée, as bibliotecas são funções úteis que já foram implementadas e não estão presentes nativamente no python.
        Para utilizá-las é necessário adicioná-las ao nosso python. Vamos importar uma biblioteca Bée!
        No jupyter-notebook, para instalar uma biblioteca é necessário dar o comando: 'pip install' e o nome da biblioteca.
        Para importar há duas formas: 'import nome_da_biblioteca' que importa todos os módulos e 'from nome_da_biblioteca import função' que importa uma função específica.
        Caso não tenha entendido perfeitamente, peça-me um exemplo ("exemplo de como importar bibliotecas") Bée. 

  utter_exemplo_variaveis:
    - text: |
        Então você quer ver como as variáveis funcionam... Digamos que você está entrando no seu e-mail, repare que no login existem duas variáveis, seu username e sua senha. Num código ficaria mais ou menos assim:
         # nome da variável = conteúdo da variável
         username = "username@email.com"
         senha = "digitos1234"
        Lembrando que no Python não é preciso declarar o tipo da variável, apenas nomeá-la!
        
        Que tal ler um pouco mais sobre isso na internet? Tenho vários links de conteúdo extra sobre variáveis, só me pedir!

      image: |
        https://user-images.githubusercontent.com/43069991/57011190-e58e6a80-6bd6-11e9-9fd9-c8c91e6d1210.png

    - text: |
        Outro exemplo possível é uma equação, onde você já tem variáveis!!
        A Fórmula de Bhaskara poderia ser escrita desse jeito:
          a = -5
          b = 4
          c = 1
          delta = b*b - 4*a*c
          y1 = (-b + delta**1/2)/(2*a)
          y2 = (-b - delta**1/2)/(2*a)
        Veja quantas variáveis!!! Vou listá-las para você conseguir ver béem melhor.
        a, b, c, delta, y1 e y2
        Repare que a varíavel e o countéudo que ela armazena são coisas diferentes!!

        Que saber mais? Me peça conteúdo extra de variáveis!

  utter_exemplo_condicionais:
    - text: |
        Quer saber como escrever uma estrutura condicional em python? Xá comigo, nisso eu sou muito boa! Digamos que se você quer que seja printado "amo feno" caso uma variavel x seja igual a 2 e "amo python" caso essa variável seja igual 5. Caso x seja tanto diferente de 2 quanto de 5 você quer que seja printado "amo a Aix" : if x == 2: print("amo feno") elif x == 5: print("amo python") else: print("amo a Aix")
        
        Quer ler mais a respeito de condicionais? Só pedir, tenho alguns links de conteúdos extras!


  utter_start:
    - text: |
        Eu sou a Aix, você quer saber do que sou capaz? Pois béem, eu posso:
        1. Explicar um conteúdo;
        2. Citar exemplos;
        3. Mostrar links extras sobre o conteúdo;
        4. Indicar exercícios;
        5. Pesquisar no StackOverflow.

        Infelizmente eu não sei tudo, ainda tenho muito a aprender, mas por enquanto sei falar sobre variáveis, estruturas condicionais e de repetição!

        Pegue sua água, tempere seu capim e vamos começar a aprender!!!


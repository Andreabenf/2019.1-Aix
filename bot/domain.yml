    - text: |
        Bom, uma estrutura condicional são ações que podem ou não serem executadas no seu programa.
        É necessário que uma condição seja testada para que que essas ações sejam executadas ou não.

        SE a condição é satisfeita, executamos o que foi definido. SE NÃO, pulamos e continuamos o programa.

        Quer outro exemplo? Me peça exemplos de estruturas condicionais!

  utter_sobre_repeticao:
    - text: |
        Estruturas de repetição são funções capazes de iterar determinada ação. Nelas, você pode determinar uma meta e uma instrução. Ou seja, você vai realizar determinada ação repetidas vezes até alcançar o resultado que deseja! Mas não seja béesta, tenha cuidado, pois você pode cair em um loop infinito! Assim, para conseguir fazer isso, temos as estruturas de repeticao for e while da linguagem Python.

        Quer ver os loops em ação? Me peça um exemplo!

    - text: |

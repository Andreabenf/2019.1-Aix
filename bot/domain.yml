  utter_sobre_laços:
    - text: |
        Estruturas de repetição são funções capazes de iterar determinada ação. Nelas, você pode determinar uma meta e uma instrução. Ou seja, você vai realizar determinada ação repetidas vezes até alcançar o resultado que deseja! Mas não seja béesta, tenha cuidado, pois você pode cair em um loop infinito! Assim, para conseguir fazer isso, temos os laços for e while da linguagem Python. Ficou béem claro?
        Laços são funções capazes de reproduzir determinada ação. Béem, vou explicar de outra forma. Imagine que eu, Aix, estou no celeiro e meu feno do lado de fora, no campado. Para chegar lá, precisarei de alguns passos. Cada passo será uma ação minha. No caso, eu terei que executar uma quantidade de passos até chegar ao meu objetivo. Repetirei então a minha ação "dar um passo" até chegar ao meu feno de cada dia. Funciona mais ou menos assim!


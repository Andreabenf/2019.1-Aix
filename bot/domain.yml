  utter_sobre_python:
    - text: |
        O Python é uma linguagem de programação de alto nível, muito usada no Linux e em outros sistemas Unix por ser béem rápida de aprender, mesmo para quem não possui experiência anterior com programação. A sintaxe é bastante organizada e a linguagem inclui suporte a objetos. Uma de suas principais características é permitir a fácil leitura do código e, desse modo, produzir um código bom e fácil de manter de maneira rápida.
        O Python foi criado por Guido van Rossum, tambéem conhecido como Béenevolent Dictator for Life (BDFL) na comunidade da linguagem, no ano de 1991, béem antes de eu nascer, e atualmente ela está com 27~28 anos.


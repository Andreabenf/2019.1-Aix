  utter_exemplo_matrizes:
    - text: |
        Você quer ver uma matriz na prática? Vou te dar um exemplo!
        
        Digamos que eu queira marcar quantas dúvidas eu tirei em um mês, para isso poderia fazer uma matriz de dúvidas por dia, separando por semanas para ficar mais fácil de ler.
          duvidas_por_mes = [ [0, 4, 7, 9, 5, 3, 1],
                    [0, 0, 2, 4, 3, 2, 2],
                    [1, 2, 4, 3, 7, 1, 1],
                    [0, 5, 6, 7, 7, 5, 0] ]
    
        Sendo as linhas referentes as semanas e as colunas os dias! E para acessar as dúvidas de segunda da primeira semana seria: 
          print(duvidas_por_mes[0][1])
          # 4
        
        Lembrando que as posições começam a ser contadas a partir 0.

